<!DOCTYPE html><!--Declara que este es un documento HTML5. Esto ayuda al navegador a interpretar correctamente el contenido-->
<html lang="es"><!-- Indica que el idioma principal del contenido es español (es)-->
<head><!--Contiene metadatos y enlaces a recursos externos como estilos y scripts.-->
    <meta charset="UTF-8"><!--Establece la codificación de caracteres del documento como UTF-8, que incluye la mayoría de los caracteres de lenguajes del mundo.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Define cómo se debe mostrar la página en dispositivos móviles. Aquí, el ancho se ajusta al ancho del dispositivo, mejorando la experiencia en pantallas pequeñas.-->
    <title>Document</title><!--Especifica el título que aparecerá en la pestaña del navegador o en los resultados de búsqueda.-->
    <link rel="stylesheet" href="style.css"><!--Vincula una hoja de estilos externa (styles.css) para definir la apariencia del documento.-->
    <script src="main.js" defer ></script><!-- Incluye un archivo JavaScript externo (main.js)-->
</head><!---->
<body><!--Contiene el contenido visible y funcional de la página.-->
    <div id="buscador"><!--Crea un contenedor con el identificador único buscador. Este contenedor agrupa los elementos relacionados con la funcionalidad de búsqueda.-->
        <input type="text" name="" id="entradatxt"> <!--Crea un campo de entrada de texto donde el usuario puede escribir.-->
        <button id = "buscar">Buscar</button><!--Crea un botón interactivo con el texto "Buscar",Identifica este botón para que pueda ser manipulado mediante CSS o JavaScript.-->
        <button id="elm">⌫</button><!--Otro botón interactivo, con el carácter "⌫" (borrar) como etiqueta,Le da un identificador único para acciones específicas, como limpiar el campo de texto o resultados.-->
        <div id="imagenes"></div><!--Un contenedor vacío identificado por imagenes. Se usará para mostrar imágenes dinámicamente.-->
        
    </div><!--Cierra el contenedor principal buscador.-->
</body><!-- Cierra el cuerpo del documento.-->
</html><!--Finaliza el documento HTML.-->
